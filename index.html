<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>开始使用layui</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>

<table border="1" class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
    </colgroup>
    <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                os:
            </td>
            <td>
                <div id="os"></div>
            </td>
        </tr>
        <tr>
            <td>
                IE:
            </td>
            <td>
                <div id="IE"></div>
            </td>
        </tr>
    </tbody>
</table>
 
<script src="../layui/layui.js"></script>
<script>
//一般直接写在一个js文件中


layui.data('test', {
  key: 'nickname'
  ,value: '贤心'
});

var localTest = layui.data('test');
console.log(localTest.nickname); //获得“贤心”

var device = layui.device();

// layui.use(['layer', 'form'], function(){
//   var layer = layui.layer
//   ,form = layui.form;
  
//   layer.msg(device.os);
// });
document.getElementById("os").innerText = device.os;
document.getElementById("IE").innerText = device.ie;
</script> 
</body>
</html>
